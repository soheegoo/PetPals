<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetPal Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="headerBar">
        <div class="logo">
          <img src="./assets/svgs/logo.svg" alt="Pet Pals Logo" />
          <h1 id="logoHeading">PetPals</h1>
        </div>

        <!-- Search form -->
        <div class="input-group">
          <input type="text" class="form-control" id="headerSearchBar" />
          <div class="input-group-append">
            <button class="btn" type="button">
              <img
                class="searchIcon"
                src="./assets/svgs/searchIcon.svg"
                alt="Search Icon"
              />
            </button>
          </div>
        </div>

        <img
          src="./assets/svgs/profileButton.svg"
          alt="Profile Options"
          id="profileOptions"
        />
      </div>
    </header>
    <main>
      <div class="filterContainer">
        <div class="filter"></div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
